spring.application.name=expiration-notification-robot

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Propriedade para deixar o hibernate criar o schema do banco de dados primeiro para depois rodar o scipt sql e popular as tabelas.
spring.jpa.defer-datasource-initialization=true

# Schedule Cron (segundos, minutos, hora, dia do mês, mês, dia da semana)
app.schedule.cron.every.day=0 05 14 * * ?
app.schedule.cron.every.two.minutes=0 */2 * * * ?
